<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0"/>
    <title>高级搜索</title>
    <link type="text/css" rel="stylesheet" href="../styles/common/search.css"/>
</head>
<body>
<div class="forCenter searchBox">
    <div class="searchMark">当前位置：<a href="/">首页</a>&gt;&gt;高级搜索</div>
    <div class="highSearch">
        <h1><span></span>高级搜索</h1>
        <form id="searchform" name="searchform" action="searchResultGJ.jsp" method="get">
            <!-- 搜索结果页模板ID -->
            <input type="hidden" value="10" name="t_id"/>
            <span class="blank1"></span>
            <table width="100%" border="0" align="center" cellpadding="0" cellspacing="1">
                <tr>
                    <td width="100" height="55" align="right" class="fontSize12">关键字：</td>
                    <td align="left">&nbsp;<input type="text" value="" id="q" name="q" class="input500">
                    </td>
                </tr>
                <tr>
                    <td height="55" align="right" class="fontSize12">搜索范围：</td>
                    <td align="left">&nbsp;
                        <input type="radio" value="" name="scope" id="scode" checked><label for="scode">全部</label>&nbsp;
                        <input type="radio" value="title" name="scope" id="title"><label for="title">标题</label>&nbsp;
                        <input type="radio" value="content" name="scope" id="content"><label for="content">正文</label>
                    </td>
                </tr>
                <tr>
                    <td height="55" align="right">信息类型：</td>
                    <td align="left">&nbsp;
                        <select id="type" name="type" class="select">
                            <option value="">全部</option>
                            <option value="info">信息</option>
                            <option value="zwgk">政务公开</option>
                            <option value="ggfw">公共服务</option>
                        </select></td>
                </tr>
                <tr>
                    <td height="55" align="right" class="fontSize12">索引号：</td>
                    <td align="left">&nbsp;
                        <input type="text" value="" id="code" name="code" class="input500">
                    </td>
                </tr>
                <tr>
                    <td height="55" align="right" class="fontSize12">文　号：</td>
                    <td align="left">&nbsp;
                        <input type="text" value="" id="wnumber" name="wnumber" class="input500">
                    </td>
                </tr>
                <tr>
                    <td height="55" align="right" class="fontSize12">发布时间：</td>
                    <td align="left">
                        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table_border2">
                            <tr>
                                <td width="15" align="left">&nbsp;&nbsp;&nbsp;从&nbsp;&nbsp;&nbsp;</td>
                                <td width="150">
                                    <input id='ts' type="text" name='ts' class="timeInput" onfocus=this.blur() readOnly/>
                                </td>
                                <td width="26" align="left">&nbsp;
                                    <a hideFocus onClick="WdatePicker({el:$dp.$('ts'),dateFmt:'yyyy-MM-dd'})"
                                       href="javascript:void(0)">
                                        <img src="js/My97DatePicker/skin/datePicker.gif" width="16" height="22"
                                             border=0/></a>
                                </td>
                                <td width="15" align="left">到&nbsp;&nbsp;&nbsp;</td>
                                <td width="150">
                                    <input id='te' name='te' class="timeInput" type="text" onfocus=this.blur() readOnly/>
                                </td>
                                <td align="left">&nbsp;<a hideFocus
                                                          onClick="WdatePicker({el:$dp.$('te'),dateFmt:'yyyy-MM-dd'})"
                                                          href="javascript:void(0)">
                                    <img src="js/My97DatePicker/skin/datePicker.gif" width="16" height="22"
                                         border=0/></a>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td height="55" align="right" class="fontSize12">每页显示：</td>
                    <td align="left">&nbsp;
                        <select id="pz" name="pz" class="select">
                            <option value="10">10条</option>
                            <option value="15">15条</option>
                            <option value="20" selected>20条</option>
                            <option value="25">25条</option>
                            <option value="30">30条</option>
                        </select></td>
                </tr>
                <tr>
                    <td height="55" align="right" class="fontSize12">排序方式：</td>
                    <td align="left">&nbsp;
                        <select id="st" name="st" class="select">
                            <option value="1">按时间倒序</option>
                            <option value="2">按时间正序</option>
                        </select></td>
                </tr>
            </table>
            <div class="highSearch_submit">
                <input type="button" id="searchOK2" name="searchOK2" class="submit" value="开始搜索" onclick="check(this.form)"/>
                <input type="button" id="searchCX2" name="searchOK2" class="submit" value="重新选择" onclick="reset()"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
